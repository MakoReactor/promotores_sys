{% extends 'base2.html' %}

{% block content %}
<div class="post-entry">
	<h2>{{ promotora.nome }}</h2>
	<p>{{ promotora.endereco }}</p>
	<p>RG: {{ promotora.rg }}</p>
	<p>CPF: {{ promotora.cpf }}</p>
	<p>Carteira de Trabalho: {{ promotora.ctps }}</p>
</div>
<hr>
<a class="btn btn-warning" href="{% url 'promotora_edit' promotora.pk %}">Editar Promotor(a)</a>
<a class="btn btn-danger" href="{% url 'promotora_delete' promotora.pk %}">Apagar Promotor(a)</a>

{% endblock content %}
