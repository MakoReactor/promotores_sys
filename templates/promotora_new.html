{% extends 'base2.html' %}

{% block content %}
<h1>Novo(a) Promotor(a)</h1>
<form action="" method="post">{% csrf_token %}
	{% for field in form %}
	<tr>
		<td>{{ field.errors }}</td>
		<td>{{ field.label_tag }}</td>
		<td><p>{{ field }}</p></td>
	</tr>
	{% endfor %}
	<input class="btn btn-primary" type="submit" value="Salvar" />
</form>




{% endblock %}
